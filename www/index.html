<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Guess the Colour</title>

<!-- for CreateJS and ZIMjs http://zimjs.com - free to modify - Dan Zen 2015 -->
<!-- see http://zimjs.com/templates for more templates and meta tags -->

<!-- <script type="text/javascript" src="cordova.js"></script> -->
<script>var zon = true; // true for comments from zim code</script>
<script type="text/javascript" src="js/zim_2.4.js"></script><!-- add _doc to see code -->
<script type="text/javascript" src="js/createjs-2015.05.21.min.js"></script>
<script src="js/im.js"></script>

<!-- or can go to zimjs.com and createjs.com for individual modules -->

<style>
	body {margin:0px; padding:0px; background-color:#DCDCDC;}
	#myCanvas {position:absolute; background-color:#FFF;}
</style>

<script>

// SCALING OPTIONS
// "none"		sets canvas and stage to dimensions and does not scale if window changes
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets canvas and stage to window size (canvas is actually set to screen size)

var scaling = "fit"; // fit scales to fit the browser window while keeping the aspect ratio
var width = 640;
var height = 960;
var frame = new zim.Frame(scaling, width, height);
frame.on("ready", function() {
	zog("ready from ZIM Frame");

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	// put your code here (you can delete this code)

	var size = 600;
	var colours = ["firebrick", "thistle", "papayawhip"];
	var colourName = ["Firebrick", "Thistle", "Papayawhip"];


	var contain = new createjs.Container();
	stage.addChild(contain);

	im.shuffle(colours);

	var colour, square;

	for (var i=0; i<colours.length; i++){
		colour = colours[i];
		console.log(colours[i]);
	}

		// colour = new createjs.Container();
		square = new createjs.Shape();
		// square.colours = colours[i];
		square.graphics.f(colour).dr(0,0,size,size);
		// console.log(square.colours);

		contain.addChild(square);
		// contain.addChild(colour);
		// console.log("")

		square.x = stageW/2 - size/2;
		square.y = stageH/2 - 460;

		// colour.square = colours[i];



	im.shuffle(colourName, colours);

	var textcontain, box, word;

	for (i=0; i < 3; i++) {
		textcontain = new createjs.Container();
		box = new createjs.Shape();
		box.graphics.f("#C0C0C0").dr(0,(i*100)+50,size,70);
		textcontain.addChild(box);
		contain.addChild(textcontain);

		textcontain.x = stageW/2 - size/2;
		textcontain.y = stageH/2 + 120;

		textcontain.word = colourName[i];
		word = new createjs.Text(textcontain.word, "40px Arial", "#FFFFFF");
		word.textAlign = "center";
		// word.textBaseline = "middle";
		textcontain.addChild(word);
		word.x = size/2;
		word.y = (i*100) + 65;
	}


	stage.update();

}); // end of ready
</script>
</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
